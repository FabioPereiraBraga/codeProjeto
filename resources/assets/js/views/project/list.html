
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagen de Projetos</div>
                <div class="panel-body">



                   <table class="table table-condensed">
                       <thead>
                       <tr>
                           <th> owner_id </th>
                           <th> description </th>
                           <th> progress </th>
                           <th> status </th>
                           <th> due_date </th>
                           <th> name </th>
                           <th colspan="2"> Ações</th>
                       </tr>
                       </thead>

                       <tbody>
                         <tr ng-repeat="o in project">
                             <td> {{o.owner_id}} </td>
                             <td> {{o.description}} </td>
                             <td>{{o.progress}} </td>
                             <td>{{o.status}} </td>
                             <td> {{o.due_date }} </td>
                             <td> {{o.name }} </td>
                             <td>
                                 <a ng-href="#/project/{{o.project_id}}/edit">Editar </a>
                                 </td>
                             <td>
                                 <a ng-href="#/project/{{o.project_id}}/remove">Excluir </a>
                             </td>
                         </tr>
                       </tbody>

                   </table>



                </div>
            </div>
        </div>
    </div>
</div>
