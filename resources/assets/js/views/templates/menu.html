<header class="header-global" ng-controller="MenuController">
    <div class="top">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <a href="index.html" class="brand">
                        <img src="build/images/logo.png" alt=""/>
                        <span class="text">Project Manager</span>
                    </a> <!-- /brand -->
                </div>
                <div class="col-sm-6">
                    <menu class="menu" menu-actived>

                        <li data-match-route="/home">
                            <a ng-href="#/home">
                                <i class="fa fa-home"></i> Painel
                            </a>
                        </li>
                        <li data-match-route="/project.*" >
                            <a ng-href="#/projects/dashboard" >
                                <i class="flaticon-data-analytics1"></i> Projetos
                            </a>
                        </li>
                        <li data-match-route="/client.*">
                            <a  href="#/clients/dashboard">
                                <i class="flaticon-office-worker2"></i> Clientes
                            </a>
                        </li>
                        <li  data-match-route="/arquivos.*">
                            <a href="#/arquivos">
                                <i class="flaticon-file94"></i> Arquivos
                            </a>
                        </li>
                        <li data-match-route="/tarefas*">
                            <a href="#/tarefas">
                                <i class="flaticon-checkmark10"></i> Tarefas
                            </a>
                        </li>

                    </menu> <!-- /menu -->
                </div>
                <div class="col-sm-2">
                    <form action="" class="form-inline" role="form">
                        <input type="text" name="q" placeholder="Busca" />
                        <button type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="col-sm-2">
                    <a ng-href="" class="userinfo">
                        <i class="avatar flaticon-user7"></i>
                        Ol√°, {{ user.name }}

                    </a>

                    <a ng-href="#/logout" class="userinfo">
                        <i class="fa fa-sign-out fa-lg text-danger" ></i> <span class="text-danger"> Sair</span>
                    </a>

                </div>

            </div>
        </div>
    </div> <!-- /top -->
    <div class="bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="h3">{{ pageTitle }}</h1>
                </div>
            </div>
        </div>
    </div> <!-- /bottom -->
</header> <!-- /header-global -->
