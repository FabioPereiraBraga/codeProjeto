
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">

                    Listagen de Task


                        <form class="form-inline pull-right" name="form" role="form" method="POST" ng-submit="save()">

                            <div class="form-group" ng-class="{'has-error':!form.name.$valid && form.name.$touched}">
                                <label class="col-md-4 control-label">Name</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control input-sm" name="name" ng-model="projectTask.name" required>
                                    <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                        <div class="" ng-message="required"> Campo Obigatorio</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-sm btn-success"> salvar</button>
                            </div>
                        </form>



                </div>
                <div class="panel-body">

                   <table class="table table-condensed">
                       <thead>
                       <tr>
                           <th> Name </th>
                           <th> Start Date </th>
                           <th> Due Date </th>
                           <th>Status</th>

                       </tr>
                       </thead>

                       <tbody>
                         <tr ng-repeat="o in projectTask">
                             <td> {{o.name}} </td>
                             <td> {{o.start_date | dateBr}} </td>
                             <td> {{o.due_date | dateBr }} </td>
                             <td> {{o.status }} </td>


                          <td>
                                 <a ng-href="#/project/{{o.project_id}}/task/{{o.id}}/edit">Editar </a> |
                                 <a ng-href="#/project/{{o.project_id}}/task/{{o.id}}/remove">Excluir </a>
                             </td>
                         </tr>
                       </tbody>

                   </table>



                </div>
            </div>
        </div>
    </div>
</div>
