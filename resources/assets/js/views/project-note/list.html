
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagen de Clientes</div>
                <div class="panel-body">

                   <table class="table table-condensed">
                       <thead>
                       <tr>
                           <th> Id </th>
                           <th> Title </th>
                           <th> Nota </th>

                       </tr>
                       </thead>

                       <tbody>
                         <tr ng-repeat="o in notes">
                             <td> {{o.id}} </td>
                             <td> {{o.title}} </td>
                             <td>{{o.note | limitTo:80}} ... </td>

                             <td>

                                 <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/edit">Editar </a> |
                                 <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/remove">Excluir </a>
                             </td>
                         </tr>
                       </tbody>

                   </table>



                </div>
            </div>
        </div>
    </div>
</div>
