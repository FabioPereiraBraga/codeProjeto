
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagen de Notas</div>
                <div class="panel-body">

                   <table class="table table-condensed">
                       <thead>
                       <tr>
                           <th> Id </th>
                           <th> Title </th>
                           <th> Nota </th>

                       </tr>
                       </thead>


                       <tbody>
                         <tr ng-repeat="o in notes">
                             <td> {{o.id}} </td>
                             <td> {{o.title}} </td>
                             <td>{{o.note }} </td>


                         </tr>
                       </tbody>

                   </table>



                </div>
            </div>
        </div>
    </div>
</div>
