
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">

                    Listagen de Membros


                </div>
                <div class="panel-body">

                    <table class="table table-condensed">
                        <thead>
                        <tr>
                            <th> Name </th>
                            <th> Start Date </th>
                            <th> Due Date </th>
                            <th>Status</th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="o in projectTask">
                            <td> {{o.name}} </td>
                            <td> {{o.start_date | dateBr}} </td>
                            <td> {{o.due_date | dateBr }} </td>
                            <td> {{o.status }} </td>


                            <td>
                                <a ng-href="#/project/{{o.project_id}}/task/{{o.id}}/edit">Editar </a> |
                                <a ng-href="#/project/{{o.project_id}}/task/{{o.id}}/remove">Excluir </a>
                            </td>
                        </tr>
                        </tbody>

                    </table>



                </div>
            </div>
        </div>
    </div>
</div>
