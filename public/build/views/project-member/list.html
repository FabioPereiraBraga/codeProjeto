
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">

                    Listagen de Membros


                </div>
                <div class="panel-body">

                    <table class="table table-condensed">
                        <thead>
                        <tr>
                            <th> name </th>
                            <th> id_project </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="o in projectMembers">
                            <td> {{o.users.data.name}} </td>
                            <td> {{o.project_id}} </td>



                            <td>
                                <a ng-href="#/project/{{o.project_id}}/member/{{o.id}}/edit">Editar </a> |
                                <a ng-href="#/project/{{o.project_id}}/member/{{o.id}}/remove">Excluir </a>
                            </td>
                        </tr>
                        </tbody>

                    </table>



                </div>
            </div>
        </div>
    </div>
</div>
