
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagen de Projetos</div>
                <div class="panel-body">



                   <table class="table table-condensed">
                       <thead>
                       <tr>
                           <th> Name </th>
                           <th>Client</th>
                           <th> Progress </th>
                           <th> Status </th>
                           <th> Due Date </th>

                           <th colspan="2"> Ações</th>
                       </tr>
                       </thead>

                       <tbody>
                       <tr dir-paginate="o in project| itemsPerPage: projectPerPage"
                             total-items="totalProject" current-page="pagination.current">
                             <td> {{o.name }} </td>
                             <td> {{o.client_id}} </td>
                             <td>{{o.progress}} </td>
                             <td>{{o.status}} </td>
                             <td> {{o.due_date | dateBr }} </td>

                             <td>
                                 <a ng-href="#/project/{{o.project_id}}/edit">Editar </a>
                                 </td>
                             <td>
                                 <a ng-href="#/project/{{o.project_id}}/remove">Excluir </a>
                             </td>
                         </tr>
                       </tbody>

                   </table>

                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

                </div>
            </div>
        </div>
    </div>
</div>
