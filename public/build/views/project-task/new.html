
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro  de Task</div>
                <div class="panel-body">

                    <form class="form-horizontal"  name="form" role="form" method="POST"  ng-submit="save()">



                        <div class="form-group" ng-class="{'has-error':!form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="projectTask.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div class="" ng-message="required"> Campo Obigatorio</div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group" ng-class="{'has-error':!form.start_date.$valid && form.start_date.$touched}">
                            <label class="col-md-4 control-label">start_date</label>

                            <div class="col-md-6">

                                <p class="input-group">
                                    <input type="text" class="form-control" name="start_date"
                                           ng-model="projectTask.start_date"
                                           datepicker-popup="dd/MM/yyyy"
                                           is-open="start_date.status.opened"
                                           close-text="Close"
                                           required
                                    />
                               <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openStartDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                                </p>


                                <div ng-messages="form.start_date.$error" class="help-block" ng-show="form.start_date.$touched">
                                    <div class="" ng-message="required"> Campo Obigatorio</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error':!form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Due Date</label>
                            <div class="col-md-6">

                                <p class="input-group">
                                    <input type="text" class="form-control" name="due_date"
                                           ng-model="projectTask.due_date"
                                           datepicker-popup="dd/MM/yyyy"
                                           is-open="due_date.status.opened"
                                           close-text="Close"
                                           required
                                    />
                               <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                                </p>

                                <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                    <div class="" ng-message="required"> Campo Obigatorio</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select ng-options="o.value as o.label for o in status "  name="status" class="form-control"
                                        ng-model="projectTask.status" required>
                                    <option value="">-- Selecione --</option>
                                </select>

                                <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                                    <div class="" ng-message="required"> Campo Obigatorio</div>
                                </div>
                            </div>
                        </div>





                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
